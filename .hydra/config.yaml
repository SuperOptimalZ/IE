aug:
  crop: false
  downsample:
  - 512
  - 512
  h-flip: true
  v-flip: true
train_ds:
  class: img_dataset
  name: lcdp_data.train
  input:
  - ./src/data/dataset/train-input/*
  GT:
  - ./src/data/dataset/train-gt/*
test_ds: {}
valid_ds: {}
runtime:
  bilateral_upsample_net:
    hist_unet:
      n_bins: 8
      hist_as_guide: false
      channel_nums:
      - 16
      - 32
      - 64
      - 128
      - 256
      encoder_use_hist: false
      guide_feature_from_hist: true
      region_num: 2
      use_gray_hist: false
      conv_type: drconv
      down_ratio: 2
      hist_conv_trainable: false
      drconv_position:
      - 0
      - 1
    modelname: bilateral_upsample_net
    predict_illumination: false
    loss:
      mse: 1.0
      cos: 0.1
      ltv: 0.1
    luma_bins: 8
    channel_multiplier: 1
    spatial_bin: 16
    batch_norm: true
    low_resolution: 256
    coeffs_type: matrix
    conv_type: conv
    backbone: hist-unet
    illu_map_power: false
  hist_unet:
    n_bins: 8
    hist_as_guide: false
    channel_nums: false
    encoder_use_hist: false
    guide_feature_from_hist: false
    region_num: 8
    use_gray_hist: false
    conv_type: drconv
    down_ratio: 2
    hist_conv_trainable: false
    drconv_position:
    - 1
    - 1
  modelname: ds
  use_wavelet: false
  use_attn_map: false
  use_non_local: false
  how_to_fuse: cnn-weights
  deform: true
  backbone: bilateral_upsample_net
  conv_type: conv
  backbone_out_illu: true
  illumap_channel: 1
  share_weights: true
  n_bins: 8
  hist_as_guide: false
  loss:
    ltv: 0
    cos: 0
    weighted_loss: 0
    tvloss1: 0
    tvloss2: 0
    tvloss1_new: 0
    tvloss2_new: 0
    l1_loss_rgb: 1.0
    ssim_loss: 1.0
    psnr_loss: 0
    illumap_loss: 0
    hist_loss: 0
    inter_hist_loss: 0
    vgg_loss: 0.01
    cos2: 0.5
    normal_ex_loss: 0.1
project: default_proj
name: name
comment: false
debug: false
val_debug_step_nums: 2
gpu: 0
accelerator: gpu
devices: 1
backend: single_device
runtime_precision: 16
amp_backend: native
amp_level: O1
dataloader_num_worker: 1
mode: train
logger: tb
num_epoch: 300
valid_every: 20
savemodel_every: 4
log_every: 2000
batchsize: 1
valid_batchsize: 1
lr: 0.0001
checkpoint_path: null
checkpoint_monitor: loss
resume_training: true
monitor_mode: min
early_stop: false
valid_ratio: 0.1
flags: {}
